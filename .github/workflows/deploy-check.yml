          -d "{
            \"text\": \"âœ… Build & Check Passed!\n\nðŸš€ Repo: ${{ github.repository }}\nðŸ‘¤ Author: ${{ github.actor }}\nðŸ“œ Commit: ${{ github.event.head_commit.message }}\n\nðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>\"
          }" \
